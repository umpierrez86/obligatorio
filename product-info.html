    <div class="container">
      <div class="row">
        <div class="list-group" id="cat-list-container">
        </div>
      </div>
      
        <div id="myCarousel" class="carousel slide" data-bs-interval="false">
         
          <div class="carousel-indicators">
            <ol>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>

            </div>
          <div class="carousel-inner"  id="slides"></div>
           
          <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
          </button>
        </div>
      
      <h4>Comentarios</h4>
      <div id="comentarios"></div>
      <div style="padding-top :10px;">
        <h4>Comentar</h4>
        <p>Tu opinion</p>
        <input type="text" size="50" style="height : 100px;" id="descript">
        <p>Tu puntuacion</p>
        <select name="select" style="width : 100px; height : 30px;" id="star">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select><br>
        <button type="button" class="btn btn-primary my-3" id="enviar">Enviar</button>
      </div>
      <hr>
      <h4>Productos relacionados</h4>
      <div id="relacion"></div>
